<mat-toolbar class="menu-bar mat-elevation-z1">
                <span *ngFor="let item of navItems">
                  <!-- Handle branch node buttons here -->
                  <span *ngIf="item.children && item.children.length > 0">
                    <button mat-button [matMenuTriggerFor]="menu.childMenu"
                    [disabled]="item.disabled">
                      {{item.displayName}}
                    </button>
                    <app-menu #menu [items]="item.children"></app-menu>
                  </span>
                  <!-- Leaf node buttons here -->
                  <span *ngIf="!item.children || item.children.length === 0">
                    <button mat-button color="primary" [routerLink]="item.route">
                      {{item.displayName}}
                    </button>
                  </span>
                </span>
              </mat-toolbar>
<router-outlet></router-outlet>
<div class="SectionStyle">
<accordian-panel id='agp1' [open]="false" [heading]="'Progress Bar'">
        <progress-bar-cmp></progress-bar-cmp>
</accordian-panel>

<accordian-panel id='agp2' [open]="false" [heading]="'Slider'">
        <ang-slider>
            </ang-slider>            
</accordian-panel>

<accordian-panel id='agp3' [open]="false" [heading]="'Carousal'">
        <ang-carousal></ang-carousal>
</accordian-panel>

<accordian-panel id='agp4' [open]="false" [heading]="'Navigation Tabs'">
        <app-nav-tab></app-nav-tab>
</accordian-panel>
<accordian-panel id='agp5' [open]="false" [heading]="'Data Table'">
                <table-data></table-data>
</accordian-panel>
<accordian-panel id='agp5' [open]="false" [heading]="'Switch'">
                <app-switch></app-switch>
</accordian-panel>
</div>
<app-footer></app-footer>
