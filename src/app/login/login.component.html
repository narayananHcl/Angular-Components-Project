<div class="container">
        <accordian-panel id='loginAcc' [open]="true" [heading]="'Please Login'">
                <div class="form-box">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="input-label" for="username">USERNAME </label>
                            <div class="input-wrap">
                                <input type="text" required id="username" formControlName="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input-label" for="password">PASSWORD </label>
                            <div class="input-wrap">
                            <input type="password" required id="password" formControlName="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-submit">
                                <button type="submit" (click)="OnSubmit()">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
        </accordian-panel>
</div>
